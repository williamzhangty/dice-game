<!DOCTYPE html>
<!--
    A markup language is a language that describe the structure and content of a document by 'marking up' or tagging different elements
-->
<html lang="en" dir="ltr">
    <head>
        <!--head: contain information (metadata) about the document-->
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="William">
        <meta name="description" content="William: Web Developer">
        <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, sql">
        
        <title>Guess Game</title>
        <link rel="stylesheet" href="./assets/index.css" media="all">
        <script src="./assets/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container flexbox">
                <div>
                    <input type="button" id="try-again" value="">
                </div>
                <nav>
                    <ul>
                        <li>
                            <button id="play-again" class="button">play again</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="center">
                <div class="container flexbox counter">
                    <p id="counter">Guess: 0</p>
                </div>
                <div class="container flexbox content">
                    <input type="text" class="round-input" id="input" maxlength="2">
                </div>
                <p id="error-name" class="flexbox"></p>
                <div class="container flexbox result">
                    <p id="result"></p>
                </div>
                <div class="container flexbox">
                    <button id="restart" class="button">Restart</button>
                </div>
            </div>
        </main>
    </body>
</html>
